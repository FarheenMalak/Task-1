<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="brand_logo.png" alt="Nike Logo">
    </div>
    <div class="menu-toggle"><img src="png-transparent-hamburger-button-computer-icons-menu-menu-food-text-rectangle-thumbnail.png" /></div> <!-- Hamburger Menu -->
    <nav>
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="login">
        <button>Login</button>
    </div>
</header>


    <section class="hero">
        <div class="hero-text">
            <h1>YOUR FEET DESERVE THE BEST</h1>
            <p>Your feet deserve the best and we're here to help you with our shoes.</p>
            <button class="shop-now">Shop Now</button>
            <button class="category">Category</button>
            <p class="available">Also Available On</p>
            <div class="platform-icons">
                <img src="flipkart.png" alt="Flip kart">
                <img src="amazon.png" alt="Amazon">
            </div>
        </div>
        <div class="hero-image">
            <img src="shoe_image.png" alt="Red Nike Shoe">
        </div>
    </section>
    <script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('nav ul').classList.toggle('active');
    });
</script>

</body>
</html>
